AWSTemplateFormatVersion: '2010-09-09'
Description: 'Child Stack: Storage - Simple S3 Bucket for application data'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Storage Configuration'
        Parameters:
          - ProjectName
          - Environment
          - BucketName

    ParameterLabels:
      ProjectName:
        default: 'Project Name'
      Environment:
        default: 'Environment'
      BucketName:
        default: 'S3 Bucket Name (optional)'

Parameters:
  ProjectName:
    Type: String
    Description: 'Project name for resource naming'
    Default: 'demo'

  Environment:
    Type: String
    Description: 'Environment name'
    Default: 'dev'
    AllowedValues:
      - dev
      - sit
      - uat
      - prod

  BucketName:
    Type: String
    Description: 'Optional: Custom S3 bucket name (leave empty for auto-generated name)'
    Default: ''

Conditions:
  HasCustomBucketName: !Not [!Equals [!Ref BucketName, '']]

Resources:
  # S3 Bucket
  AppDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !If
        - HasCustomBucketName
        - !Ref BucketName
        - !Sub '${ProjectName}-${Environment}-data-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'AES256'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
          - Id: AbortIncompleteMultipartUpload
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-data-bucket'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # Bucket Policy - Allow only HTTPS
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AppDataBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !GetAtt AppDataBucket.Arn
              - !Sub '${AppDataBucket.Arn}/*'
            Condition:
              Bool:
                'aws:SecureTransport': false

Outputs:
  BucketName:
    Description: 'S3 Bucket Name'
    Value: !Ref AppDataBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'

  BucketArn:
    Description: 'S3 Bucket ARN'
    Value: !GetAtt AppDataBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-BucketArn'

  BucketDomainName:
    Description: 'S3 Bucket Domain Name'
    Value: !GetAtt AppDataBucket.DomainName
    Export:
      Name: !Sub '${AWS::StackName}-BucketDomainName'
